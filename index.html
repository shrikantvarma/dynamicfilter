<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic List Directive</title>
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link href="https://rawgit.com/zachsoft/Ionic-Material/master/dist/ionic.material.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="//code.ionicframework.com/1.2.4/js/angular/angular-animate.js"></script>
    <script src="https://rawgit.com/zachsoft/Ionic-Material/master/dist/ionic.material.js"></script>
    <script src="scripts.js"></script>

</head>

<body ng-controller="MyCtrl">
<ion-view view-title="Title" cache-view="true">
    <ion-content>
        <div class="buttons button-block padding-vertical">
        <span ng-repeat="filterbutton in filterbuttons">
        <button class="button  button-small padding-horizontal" ng-model="button[filterbutton.funcName]"
                ng-click="button[filterbutton.funcName].clicked=!button[filterbutton.funcName].clicked; buttonClickFunction(filterbutton.funcName)"
                ng-class="button[filterbutton.funcName].clicked?'button-positive':'button-stable'">
            {{filterbutton.name}}
        </button>
        </span>
        </div>

        <input type="search" placeholder="Letter..." ng-model="letter">
        <div class="list animate" ng-repeat="item in items | filter:criteriaMatch">
            <a class="item">{{item.name}}, {{item.type}}, {{item.color}}</a>
        </div>
    </ion-content>
</ion-view>

</body>

</html>
